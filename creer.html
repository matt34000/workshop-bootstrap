    <main class="container-xl">
        <div class="row">
            <div class="col-12">
                <h3>Nouveau collaborateur</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4" align="right">
                <label for="nom"><font size="2"><b>Nom :</b></font> </label>
            </div>
            <div class="col-6">
                <input name="nom" type="text" required id="nom" size="50">
            </div>
        </div>    

       
        <div class="row">
            <div class="col-4" align="right">
                <label for="prenom"><font size="2"><b>Prenom :</b></font> </label>
            </div>
            <div class="col-6">
                <input type="text" id="prenom" name="prenom" required size="50">
            </div>
        </div> 
       
        <div class="row">
            <div class="col-4" align="right">
                <label for="datenaiss"><font size="2"><b>Date de naissance :</b></font> </label>
            </div>
            <div class="col-6">
                <input type="text" id="datenaiss" name="datenaiss" required size="20">
            </div>
        </div>
        
        <div class="row">
            <div class="col-4" align="right">
                <label for="adresse"><font size="2"><b>Adresse :</b></font> </label>
            </div>
            <div class="col-6">
                <input type="text" id="adresse" name="adresse" required size="50">
            </div>
        </div>
        
        <div class="row">
            <div class="col-4" align="right">
                <label for="secu"><font size="2"><b>Numéro de sécurité sociale :</b></font> </label>
            </div>
            <div class="col-6">
                <input type="text" id="secu" name="secu" required size="20">
            </div>
        </div>
<br><br>
        <div class="row">
            <div class="col-5" align="right">
                <button type="button" class="btn btn-primary">Creer</button>
            </div>
        </div>
                        
        
       
    </main>
